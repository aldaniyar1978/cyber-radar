<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Radar | Security News</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        :root {
            --bg: #020617;
            --card: #0b1120;
            --border: #1e293b;
            --accent: #38bdf8;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(circle at top right, #0f172a 0%, #020617 100%);
            color: var(--text-main);
            line-height: 1.6;
        }
        header {
            background: rgba(11, 17, 32, 0.9);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--accent); text-decoration: none; }
        .nav-links a { color: var(--text-muted); text-decoration: none; margin-left: 1.5rem; }
        .nav-links a:hover { color: var(--accent); }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .hero { text-align: center; padding: 3rem 0; }
        .hero h1 { font-size: 3rem; margin-bottom: 1rem; background: linear-gradient(135deg, var(--accent), #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 2rem; margin-top: 2rem; }
        .news-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }
        .news-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .card-image { width: 100%; height: 200px; object-fit: cover; background: var(--border); border-bottom: 1px solid var(--border); }
        .card-content { padding: 1.5rem; flex-grow: 1; }
        .card-tag { background: rgba(56, 189, 248, 0.1); color: var(--accent); padding: 0.25rem 0.75rem; border-radius: 0.25rem; font-size: 0.75rem; font-weight: 600; display: inline-block; margin-bottom: 1rem; }
        .card-title { font-size: 1.25rem; margin-bottom: 0.75rem; line-height: 1.4; color: var(--text-main); }
        .card-excerpt { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem; }
        .card-meta { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-muted); padding-top: 1rem; border-top: 1px solid var(--border); }
        .loading { text-align: center; padding: 4rem; }
        .spinner { border: 3px solid var(--border); border-top: 3px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">üõ°Ô∏è Cyber Radar</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="news.html" style="color:var(--accent)">News</a>
                <a href="exploits.html">Exploits</a>
                <a href="forum.html">Forum</a>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="hero">
            <h1>Intelligence Feed</h1>
            <p>Real-time cybersecurity threats and global security analysis from multiple sources.</p>
        </section>
        <div id="news-container" class="news-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Decoding latest feeds from multiple intelligence sources...</p>
            </div>
        </div>
    </main>
    <script src="theme.js"></script>
    <script>
        const RSS_FEEDS = [
            'https://thehackernews.com/feeds/posts/default',
            'https://www.bleepingcomputer.com/feed/',
            'https://krebsonsecurity.com/feed/',
            'https://www.darkreading.com/rss.xml',
            'https://scandynews.com/feed/'
        ];
        async function fetchNews() {
            const container = document.getElementById('news-container');
            const allItems = [];
            try {
                const fetchPromises = RSS_FEEDS.map(async (feedUrl) => {
                    try {
                        const encodedUrl = encodeURIComponent(feedUrl);
                        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodedUrl}`;
                        const response = await fetch(apiUrl);
                        const data = await response.json();
                        if (data.status === 'ok' && data.items) {
                            return data.items.map(item => ({
                                ...item,
                                feedSource: data.feed?.title || new URL(feedUrl).hostname
                            }));
                        }
                        return [];
                    } catch (err) {
                        return [];
                    }
                });
                const results = await Promise.all(fetchPromises);
                results.forEach(items => allItems.push(...items));
                allItems.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
                const displayItems = allItems.slice(0, 30);
                if (displayItems.length > 0) {
                    container.innerHTML = '';
                    displayItems.forEach(item => {
                        const date = new Date(item.pubDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                        const imgMatch = item.description?.match(/<img[^>]+src="([^">]+)"/);
                        const imageUrl = imgMatch ? imgMatch[1] : 'https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=800&q=80';
                        const card = `
                            <a href="${item.link}" target="_blank" class="news-card">
                                <img src="${imageUrl}" alt="${item.title}" class="card-image" onerror="this.src='https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=800&q=80'">
                                <div class="card-content">
                                    <span class="card-tag">üì° ${item.feedSource}</span>
                                    <h3 class="card-title">${item.title}</h3>
                                    <p class="card-excerpt">${item.description?.replace(/<[^>]*>/g, '').substring(0, 150)}...</p>
                                    <div class="card-meta">
                                        <span>${item.author || 'Intelligence Unit'}</span>
                                        <span>${date}</span>
                                    </div>
                                </div>
                            </a>
                        `;
                        container.innerHTML += card;
                    });
                }
            } catch (error) {
                container.innerHTML = '<p style="text-align:center; padding:3rem;">Failed to fetch intelligence data. Please try again later.</p>';
            }
        }
        document.addEventListener('DOMContentLoaded', fetchNews);
    </script>
</body>
</html>
