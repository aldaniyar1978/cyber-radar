<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Radar | Security News</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        :root {
            --bg: #020617;
            --card: #0b1120;
            --border: #1e293b;
            --accent: #38bdf8;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(circle at top right, #0f172a 0%, #020617 100%);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: rgba(11, 17, 32, 0.9);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav { display: flex; gap: 2rem; }
        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover, nav a.active { color: var(--accent); }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .news-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
        }

        .news-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--accent);
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            background: rgba(56, 189, 248, 0.1);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            width: fit-content;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .card-excerpt {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .download-btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-top: 1rem;
            transition: opacity 0.3s;
        }

        .download-btn:hover { opacity: 0.9; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-title { margin-bottom: 1rem; color: var(--accent); }
        .modal-text { color: var(--text-muted); margin-bottom: 2rem; }
        
        .auth-form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            background: #1a2233;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
        }

        .auth-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">üõ°Ô∏è Cyber Radar</a>
            <nav>
                <a href="index.html">Home</a>
                <a href="news.html" class="active">News</a>
                <a href="exploits.html">Exploits</a>
                <a href="forum.html">Community</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 style="margin-bottom: 2rem;">Latest Security Intelligence</h1>
        <div class="news-grid" id="news-container">
            <!-- News cards will be injected here -->
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Registration Required</h2>
            <p class="modal-text">To download security scripts and patches, please create a free account or log in.</p>
            <div class="auth-form">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <button class="auth-btn" onclick="alert('Demo Mode: Registration system coming soon!')">Sign Up / Login</button>
            </div>
            <button onclick="closeModal()" style="margin-top: 1rem; background: none; border: none; color: var(--text-muted); cursor: pointer;">Close</button>
        </div>
    </div>

    <script>
        const API_KEY = '53f29517178c434991b10626353d9e03';
        
        async function fetchNews() {
            const container = document.getElementById('news-container');
            try {
                const response = await fetch(`https://newsapi.org/v2/everything?q=cybersecurity+vulnerability+exploit&language=en&sortBy=publishedAt&pageSize=12&apiKey=${API_KEY}`);
                const data = await response.json();
                
                container.innerHTML = '';
                data.articles.forEach(item => {
                    const date = new Date(item.publishedAt).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });

                    const imageUrl = item.urlToImage || 'https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=800';
                    
                    const card = `
                        <div class="news-card">
                            <img src="${imageUrl}" alt="${item.title}" class="card-image" onerror="this.src='https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=800'">
                            <div class="card-content">
                                <span class="card-tag">üì° ${item.source.name}</span>
                                <h3 class="card-title">${item.title}</h3>
                                <p class="card-excerpt">${item.description || ''}</p>
                                <div class="card-meta">
                                    <span>üë§ ${item.author || 'Intelligence Unit'}</span>
                                    <span>üìÖ ${date}</span>
                                </div>
                                <button class="download-btn" onclick="showAuthModal()">Download Protection Script</button>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                container.innerHTML = '<p style="text-align:center; padding:3rem;">Failed to fetch intelligence data. Please try again later.</p>';
            }
        }

        function showAuthModal() {
            document.getElementById('auth-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('auth-modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('auth-modal');
            if (event.target == modal) closeModal();
        }

        document.addEventListener('DOMContentLoaded', fetchNews);
    </script>
</body>
</html>
